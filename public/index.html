<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Florist Project</title>
    <meta name="description" content="Prepare digitized handwritten letters for printing.">
    <meta name="author" content="Jesse Rafalko">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <canvas id="hidden-canvas"></canvas>

    <span><h3 id="title">Step One: </h3></span>
    <span><h4 id="subtitle">Upload a picture of your note.</h4></span>

    <div id="upload-file">
      <input type="file" accept="image/*" id="file-input" class="hidden">
      <button class="choose-file" onClick="uploadPicture()">Choose File</button>
    </div>

    <div id="frame-confirm" class="">
      <canvas id="confirm-canvas"></canvas>

      <div class="format-preview">
        <div><span>Aspect Ratio
          <form name="ratioRadio">
            <input type="radio" name="aspectRatio" value="card" checked>Card
            <input type="radio" name="aspectRatio" value="letter">Letter
          </form>
        </span>
        <span>Scale <input type="range" min="100" max="200" value="100" id="format-scale"></span></div>
        <div><span><button id="format-rotate" onClick="rotate()">Rotate Counter-Clockwise</button></span>
        <span><button id="format-next" onClick="goToAdjust()">Next</button></span></div>
      </div>
    </div>

    <div id="preview-adjust" class="hidden">
      <canvas id="preview-canvas"></canvas>

      <div class="format-preview" id="preview-ui">
        <span>Pattern
          <form name="patternRadio">
            <input type="radio" name="pattern" value="0" checked>Paper
            <input type="radio" name="pattern" value="1">Sky
          </form>
        </span>
        <span>Threshold<input type="range" min="10" max="190" value="60" id="format-zoom"></span>
        <span><input type="checkbox" name="toggle-trace">Image Trace</span>
        <span><button id="format-next" onClick="goToConfirm()">Next</button></span>
      </div>
    </div>

    <div id="confirmation-ui" class="hidden">
      <span><button id="format-rotate" onClick="framing.rotate()">Back to Edit</button></span>
      <span><button id="format-next" onClick="goToAdjust()">Finish and Print</button></span>
    </div>

    <script src="js/script.js" type="module"></script>

  </body>
</html>
